<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>扑克牌</title>
	<link rel="stylesheet" type="text/css" href="./stylesheets/index.css">
	<script type="text/javascript" src="./scripts/index.js"></script>
</head>
<body>
	<div id="screen">
		<div id="zuo"></div>
		<div id="choupai">抽牌
			<span id="cn">3</span>
		</div>
		<div id="huanpai">重新开始</div>
		<div id="you"></div>
	</div>
	<div id="name">扑克牌</div>
	<div id="shuoming">游戏说明</div>
	<div id="fenshu">
		<div>分数</div>
		<div id="num">0</div>
	</div>
	<div id="kuai">
		<p>规则</p>
		<p class="ts">点击任意两张和为13的牌，尽可能的消除更多的牌，有其他牌压着的牌不可以点击。</p>
		<p class="ts">如果你点到的是K，则不用点击其他牌即可消除。</p>
		<p class="ts">如果你找不到任何相加等于13的牌，你可以点击抽牌按钮显示新牌。</p>
		<p class="ts">如果你想开始新游戏，则你可以点击重新开始。</p>
		<div id="bu">下一步</div>
	</div>
	<div id="zhezhao">
		<div id="aa">你的分数为:<p id="fen">0</p></div>
		<div id="bb">重新开始</div>
	</div>
</body>
</html>
